<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản đồ cho thuê nhà</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 70vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Bản đồ cho thuê nhà</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Khởi tạo bản đồ với tọa độ trung tâm
        var map = L.map('map').setView([10.762622, 106.660172], 13);

        // Thêm layer bản đồ từ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Thêm marker ví dụ
        var marker = L.marker([10.762622, 106.660172]).addTo(map)
            .bindPopup('Vị trí căn nhà.')
            .openPopup();
    </script>
</body>
</html>
